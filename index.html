<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisasi Management</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <!-- Loading Screen -->
    <div class="loading-screen fixed inset-0 flex items-center justify-center bg-gray-900" id="loadingScreen">
        <div class="text-center">
            <img src="logo.svg" width="300" height="300" alt="Organisasi Logo" class="mb-4 mx-auto">
            <h1 class="text-2xl font-bold">Organisasi Management</h1>
        </div>
    </div>

    <!-- Login Container -->
    <div id="loginContainer" class="hidden">
        <div class="min-h-screen flex items-center justify-center">
            <form id="loginFormElement" class="mt-8" method="post">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="w-full px-3 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="username" type="text" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="w-full px-3 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           id="password" type="password" placeholder="Password" autocomplete="current-password" required>
                </div>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" 
                        type="submit">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content (initially hidden) -->
    <div id="appContent" class="hidden">
        <!-- Dashboard -->
        <div id="dashboard" class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Dashboard</h1>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
            
            <!-- Main Dashboard Content -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Admin Panel Section -->
                <div id="adminPanel" class="md:col-span-1 bg-gray-800 rounded-lg p-6">
                    <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
                    <div class="space-y-4">
                        <div class="bg-gray-700 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold mb-2">User Management</h3>
                            <button onclick="showAddUserForm()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" id="addUserButton">
                                Add New User
                            </button>
                        </div>
                        <div id="addUserForm" class="hidden">
                            <h3 class="text-lg font-semibold mb-2">Add New User</h3>
                            <input type="text" id="newUsername" placeholder="Username" class="w-full p-2 border rounded" required>
                            <input type="password" id="newPassword" placeholder="Password" class="w-full p-2 border rounded" required>
                            <select id="newRole" class="w-full p-2 border rounded">
                                <option value="administrator">Administrator</option>
                                <option value="bendahara">Bendahara</option>
                                <option value="anggota">Anggota</option>
                            </select>
                            <button onclick="addUser()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                                Add User
                            </button>
                        </div>
                        <div>
                            <button onclick="window.location.href='https://www.google.com'" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                                Monitor Tool
                            </button>
                            <button onclick="window.location.href='https://www.google.com'" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                                Database
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Payment Tracking Section -->
                <div class="md:col-span-2 space-y-6">
                    <h2 class="text-2xl font-bold mb-4">Payment Tracking</h2>
                    <div id="paymentTracking" class="bg-gray-800 rounded-lg p-6">
                        <h3 class="text-lg font-semibold mb-2">Track Payments</h3>
                        <button onclick="displayPaymentStatus()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                            View Payment Status
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Hide loading screen after 3-5 seconds
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
        }, 3500);
    </script>
</body>
</html>
